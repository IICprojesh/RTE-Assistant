{% extends "base.html" %}

{% block content %}
<style>
    .d-flex {
        gap: 10rem;
    }

    input {
        width: 170% !important;
    }

    select {
        width: 12.4rem;
        padding: .5rem;
    }
</style>
<form method="post" class="mt-4">
    <div class="d-flex">
        <div class="form-group">
            <label for="folderpath">Folder Path</label>
            <input type="text" class="form-control" id="folderpath" placeholder="Main folder path" name="foldername">
        </div>
        <div class="form-group">
            <label for="sheet_name">Sheet Name</label>
            <input type="text" class="form-control" id="sheet_name"
                placeholder="Sheet name that is to be attached to PDF" name="sheetname">
        </div>

    </div>
    <div class="d-flex">
        <div class="form-group">
            <label for="orientation">Orientation</label>
            <div>
                <select class="form-select" id="orientation" name="orientation">
                    <option selected value="1">Potrait</option>
                    <option value="2">Landscape</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="papersize">Paper Size</label>
            <div>
                <select class="form-select" id="papersize" name="papersize">
                    <option selected value="9">A4</option>
                    <option  value="8">A3</option>
                </select>

            </div>
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
